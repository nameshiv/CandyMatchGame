        var audio = new Audio('bgm2.mp3');
        audio.loop = true; // Set to loop

        document.getElementById('playPauseBtn').addEventListener('click', function () {
            var icon = document.getElementById('playPauseIcon');

            if (audio.paused) {
                audio.play();
                icon.src = 'soundon.png'; // Change icon to pause
                icon.alt = 'Pause'; // Change alt text
            } else {
                audio.pause();
                icon.src = 'mute.png'; // Change icon to play
                icon.alt = 'Play'; // Change alt text
            }
        });

    </script>
